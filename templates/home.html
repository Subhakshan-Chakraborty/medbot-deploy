<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to MedBot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .home-container {
            display: flex;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle at top left, #1d3557, #121212);
            color: white;
            padding: 20px;
        }

        .home-image {
            flex: 1;
            text-align: center;
        }

        .home-image img {
            max-width: 80%;
            height: auto;
        }

        .home-content {
            flex: 1;
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            box-shadow: 0 0 30px rgba(62, 142, 247, 0.2);
            text-align: center;
        }

        .logo {
            width: 100px;  
            height: auto;
            margin-bottom: 20px;
        }

        .home-content h1 {
            font-size: 2.7rem;
            margin-bottom: 20px;
        }

        .home-content p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #ccc;
        }

        .primary-btn, .secondary-btn {
            display: inline-block;
            margin: 10px;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
        }

        .primary-btn {
            background-color: #3e8ef7;
            color: white;
        }

        .primary-btn:hover {
            background-color: #2569d8;
        }

        .secondary-btn {
            background-color: transparent;
            color: #ccc;
            border: 1px solid #3e8ef7;
        }

        .secondary-btn:hover {
            background-color: #3e8ef7;
            color: white;
        }
    </style>
</head>
<body>
    <div class="home-container">
        <div class="home-image">
            <img src="{{ url_for('static', filename='med_airobot.png') }}" alt="AI Robot">
        </div>
        <div class="home-content">
            <img src="{{ url_for('static', filename='medibot_logo_1.png') }}" alt="MedBot Logo" class = "logo">
            <h1>ðŸ‘‹ Welcome to MedBot</h1>
            <p>Your AI-powered health assistant that supports you with answers, remedies, and awareness.</p>
            <a href="/login" class="primary-btn">Login</a>
            <a href="/signup" class="secondary-btn">Signup</a>
        </div>
    </div>
</body>
</html>
